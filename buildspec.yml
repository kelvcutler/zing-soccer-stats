version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 10
    commands:
      - echo Installing Gulp...
      - npm install -g gulp
  pre_build:
    commands:
      - echo Installing source NPM dependencies...
      - npm install
  build:
    commands:
      - echo Build started on `date`
      - ls > mag-bio-files
      - mkdir mag-bio
      - cat mag-bio-files | xargs -0 -I {} mv -v {} mag-bio/
      - mkdir aaswZing
      - mv -v $CODEBUILD_SRC_DIR_zing/* aaswZing/
      - echo Compiling the Node.js code
      - cd mag-bio
      - npm run build
  post_build:
    commands:
      - echo Build completed on `date`
# Include only the files required for your application to run.
artifacts:
  files:
    - mag-bio/server.*
    - mag-bio/war/**/*
