version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 10
    commands:
      - echo Installing Gulp...
      - npm install -g gulp
  pre_build:
    commands:
      - echo Installing source NPM dependencies...
      - npm install
  build:
    commands:
      - echo Build started on `date`
      - find $CODEBUILD_SRC_DIR_zing/*
      - pwd
      - echo "$CODEBUILD_SRC_DIR_zing"
      - echo $CODEBUILD_SRC_DIR_zing
      - echo $CODEBUILD_SRC_DIR_zing
  post_build:
    commands:
      - echo Build completed on `date`
# Include only the files required for your application to run.
artifacts:
  files:
    - mag-bio/server.*
    - mag-bio/war/**/*
